<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vil du vÃ¦re min Valentine?</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ff4d6d,#c9184a);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
      text-align:center;
      overflow:hidden;
    }

    .box{
      background:rgba(255,255,255,0.15);
      padding:40px;
      border-radius:20px;
      backdrop-filter: blur(10px);
      max-width:420px;
    }

    .btnwrap{
      position: relative;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:16px;
    }
    
    button{
      padding:12px 20px;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      font-weight:bold;
      transition: transform 0.08s ease;
    }
    button:active{ transform: translateY(1px); }

    .yes{
      background:white;
      color:#c9184a;
    }

    .no{
      background:#00000030;
      color:white;
      position: relative; /* vigtigt for at flytte den */
    }

    .hidden{ display:none; }

    .heart{
      position:fixed;
      top:-20px;
      font-size:20px;
      animation: fall linear forwards;
      pointer-events:none;
      user-select:none;
    }

    @keyframes fall{
      to{
        transform:translateY(110vh);
        opacity:0;
      }
    }
  </style>
</head>

<body>
  <div class="box" id="questionBox">
    <h1>Vil du vÃ¦re min Valentine? ğŸ’˜</h1>

    <div class="btnwrap" id="btnArea">
      <button class="yes" id="yesBtn">JA ğŸ’–</button>
      <button class="no" id="noBtn">NEJ ğŸ˜…</button>
    </div>
  </div>

  <div class="box hidden" id="yesBox">
    <h1>YEEEEES ğŸ¥°â¤ï¸</h1>
    <p>Okay, sÃ¥ er det officieltâ€¦ Jeg elsker dig virkelig meget.</p>
    <p>GlÃ¦der mig til at fejre os ğŸ’</p>
  </div>

  <div class="box hidden" id="noBox">
    <h1>Er du sikker? ğŸ˜</h1>
    <p>Den knap virker vist ikke i dagâ€¦ ğŸ’•</p>
    <button class="yes" id="retryBtn">Okay sÃ¥â€¦ JA ğŸ’˜</button>
  </div>

  <script>
    const questionBox = document.getElementById("questionBox");
    const yesBox = document.getElementById("yesBox");
    const noBox = document.getElementById("noBox");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const retryBtn = document.getElementById("retryBtn");
    const btnArea = document.getElementById("btnArea");

    // Flow
    yesBtn.addEventListener("click", () => {
      questionBox.classList.add("hidden");
      yesBox.classList.remove("hidden");
      heartRain();
    });

    retryBtn.addEventListener("click", () => {
      noBox.classList.add("hidden");
      yesBox.classList.remove("hidden");
      heartRain();
    });

    // NEJ-knappen flytter sig (mus + touch + klik)
    function moveNoButton(){
      const rect = btnArea.getBoundingClientRect();

      // Maks flyt indenfor omrÃ¥det, sÃ¥ den ikke hopper helt vÃ¦k
      const maxX = rect.width  - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      // Hvis omrÃ¥det er â€œfor lilleâ€, sÃ¥ bare en lille hop
      const x = Math.max(0, Math.random() * (maxX > 0 ? maxX : 120));
      const y = Math.max(0, Math.random() * (maxY > 0 ? maxY : 60));

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Vis â€œnoBoxâ€ hvis hun faktisk fÃ¥r trykket (kun hvis du vil)
    // Her gÃ¸r vi i stedet: den flytter sig bare + en lille drilsk tekst
    noBtn.addEventListener("pointerenter", moveNoButton);
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    function heartRain(){
      for(let i=0;i<30;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (2 + Math.random()*3) + "s";
        heart.style.fontSize = (14 + Math.random()*18) + "px";
        document.body.appendChild(heart);

        setTimeout(()=> heart.remove(), 4500);
      }
    }
  </script>
</body>
</html>
